    <meta charset="utf-8">
    <title>FRC Dashboard</title>

	<!-- UIkit CSS -->
	<link rel="stylesheet" href="css/uikit.min.css" />

<body>
	
	
	
<div class="uk-padding uk-background-muted">

	
	<!-- Header -->
	<div id="header-holder"><h1 id="header-disconnected" class="uk-text-bold uk-text-danger"> Hotwire Dashboard </h1> </div>
	<p id="robot-status" class="uk-text-muted"></p>
	
	<hr>

		
	


<ul class="uk-subnav uk-subnav-pill" uk-switcher>
	<li><a href="#">Connection Status</a></li>   
   <li><a href="#">Debug</a></li>
	<li><a href="#">Auto Selection</a></li>
	<li><a href="#">Network Tables</a></li>
</ul>

<hr>

<ul class="uk-switcher uk-margin">
    
	
	<!-- Connection Status -->
    <li>
		
		

		<div class="uk-margin" uk-margin>
        <div uk-form-custom="target: true">
			<input class="uk-input uk-form-width-small" type="text" placeholder="Default" id="connect-address" value="10.29.90.2">
        </div>

        <button id="connect" class="uk-button uk-button-default">Connect</button>
		<input type="button" value="Refresh Page" class="uk-button uk-button-default" onClick="window.location.reload()">
		</div>
		

		
		<!-- 
		FRCDashboard Scripts 
		These need to come after the login html
		-->
		<script src="networktables/networktables.js"></script>
		<script src="connection.js"></script>
		<script src="ui.js"></script>
	</li>
	
	<!-- Debug -->
	<li>
		<div id ="sensors display">

	</li>
	
	<!-- Auto Selection -->
	<li>
		<form class="uk-form-stacked">
		<div class="uk-margin">
			<div class="uk-form-label">Autonomous Selection</div>
			<div class="uk-form-controls">
				<label><input id="switch" class="uk-radio" type="radio" name="auto-radios" checked> Switch </label><br>
				<label><input id="cross-the-line" class="uk-radio" type="radio" name="auto-radios"> Cross the line </label>
			</div>
		</div>
		</form>
	</li>
	
	<!-- Network Tables -->
	<li>
	<button class="uk-button uk-button-default" onClick="UpdateNetworkTablesList()">Refresh</button>
	<ul class="uk-list uk-list-striped" id="network-tables-list"><li></li></ul>
	
    
</ul>


<div align="center" id="camera_div"></div>	

</body>
